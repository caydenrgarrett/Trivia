<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkCapital(content){
                const correctPlaceholder = document.getElementById("correctCapital")

                if (content.innerText != "Washington D.C."){
                    content.style.background = "red";
                    correctPlaceholder.innerText = "Incorrect";
                }   else (
                    content.style.background = "green";
                    correctPlaceholder.innerText = "Correct";
                )
            }

            function checkSuper(){
                const correctPlaceholder = document.getElementById("correctResponse");
                const freeResponseAnswer = document.getElementById("freeResponse");

                if (freeResponse.value != "fly"){
                    correctPlaceholder.innerText = "Incorrect";
                    freeResponseAnswer.style.background = "red";
                }   else {
                    correctPlaceholder.innerText = "Correct";
                    freeResponse.style.background = "green";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the capital of The USA?</h3>
                 <p id="correctCapital"></p>
                 <button onclick="checkCapital(this)">Nashville</button>
                 <button onclick="checkCapital(this)">Virginia</button>
                 <button onclick="checkCapital(this)">Washington D.C.</button>
                 <button onclick="checkCapital(this)">San Francisco</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What would Superman do?</h3>
                 <p id="correctResponse"></p>
                 <form>
                    <input type = "text" id = "freeResponse">
                 </form>
                 <button onclick="checkSuper()">Check Answer</button>
            </div>
        </div>
    </body>
</html>
